<div class="container-fluid">
  <div>{{ columnName }}</div>
  <mat-form-field>
    <mat-select placeholder="Brewery">
      <mat-option *ngFor="let brewery of breweries" [value]="brewery.name">
        {{ brewery.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <table mat-table>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let beer">{{ beer?.name }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let beer">{{ beer?.type }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price per litre</th>
      <td mat-cell *matCellDef="let beer">{{ beer?.price }}</td>
    </ng-container>

    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef>Thumbnail</th>
      <td mat-cell *matCellDef="let beer">{{ beer?.thubmnail }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
</div>
