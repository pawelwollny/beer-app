<div *ngIf="isDataLoaded" class="container-fluid">
  <div class="row">
    <ng-container *ngFor="let columnName of columnNames; index as i">
      <div class="col">
        <app-beer-table-column [allBeers]="allBeers" [breweries]="breweries" [columnId]="i"></app-beer-table-column>
      </div>
    </ng-container>
  </div>
</div>
